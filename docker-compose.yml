services:
  awayhome-ui:
    build: ./awayhome-ui
    ports:
      - "3001:3000"
    env_file:
      - .env
    volumes:
      - ./awayhome-ui:/app
    command: ["npm", "run", "dev"]

  awayhome-api:
    build: ./awayhome-api
    ports:
      - "5001:5000"
    env_file:
      - .env
    volumes:
      - ./awayhome-api:/app
    depends_on:
      - awayhome-db
    command: ["npm", "run", "dev"]
